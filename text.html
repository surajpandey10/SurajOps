<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Healthy Food Landing Page</title>
  <style>
    /* Reset some default styles */
    body, h1, p {
      margin: 0;
      padding: 0;
    }

    /* Main container */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f6f6f6;
      font-family: Arial, sans-serif;
    }

    /* Heading style */
    h1 {
      font-size: 36px;
      color: #333;
      margin-bottom: 20px;
    }

    /* Subheading style */
    h2 {
      font-size: 24px;
      color: #777;
      margin-bottom: 20px;
    }

    /* Call-to-action button style */
    .cta-button {
      display: inline-block;
      padding: 12px 24px;
      font-size: 18px;
      color: #fff;
      background-color: #47c363;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: #42ac58;
    }

    /* Image style */
    .food-image {
      width: 300px;
      border-radius: 8px;
      margin-bottom: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Discover Healthy Eating</h1>
    <h2>Start Your Journey to a Better You</h2>
    <img class="food-image" src="food.jpg" alt="Healthy Food">
    <a class="cta-button" href="#">Get Started</a>
  </div>
</body>
</html>
